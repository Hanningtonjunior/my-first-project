name: Daily README Updater

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # THIS IS CRITICAL - gives write permission
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Auto-generated secret
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Update README
      run: python scripts/update_readme.py
    
    - name: Check for changes
      id: git-check
      run: |
        git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changes exist
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "ðŸ¤– Auto-update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push
